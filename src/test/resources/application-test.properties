# Test configuration for CI/CD pipeline
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT configuration for testing
app.jwtSecret=mySecretKeyForTestingPurposesOnlyThisIsAVeryLongSecretKeyThatMeetsTheHS512Requirements
app.jwtExpirationMs=86400000

# File upload configuration for testing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./test-uploads

# Logging configuration for testing
logging.level.com.cloud.computing.filesharingapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN