# Test configuration for CI/CD pipeline
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT configuration for testing
app.jwtSecret=mySecretKeyForTestingPurposesOnlyThisIsAVeryLongSecretKeyThatMeetsTheHS512Requirements
app.jwtExpirationMs=86400000

# File upload configuration for testing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./test-uploads

# Email configuration for testing (mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Verification settings for testing
app.verification.code-length=6
app.verification.expiry-minutes=15
app.verification.max-attempts=3
app.verification.max-codes-per-hour=5
app.verification.from-email=test@example.com
app.verification.from-name=File Sharing App Test

# Logging configuration for testing
logging.level.com.cloud.computing.filesharingapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN